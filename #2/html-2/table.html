<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            border-collapse: collapse;
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            color: black;
            list-style: none;
            
        }
        table{
            border-bottom: 1px solid black;
        }
        table >thead > tr > th{
            border: 1px solid gray;
        }
        table >tbody > tr > td{
            border: 1px solid pink;
        }
    </style>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>정소울</td>
                <td>남</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
